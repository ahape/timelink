<div class="content">
  <input
    class="time-input"
    type="time"
    min="00:00"
    max="23:00"
    autofocus
    required
    [value]="timeText"
    (input)="inputChangeHandler($event)"
  />
  <span
    class="copy-link"
    (click)="copyLinkClickHandler()"
  >(copy)</span>
  <ul class="time-zone-list">
    @for (item of timeZoneList; track item) {
      <li class="time-zone">{{ item }}</li>
    }
  </ul>
</div>

<router-outlet />
